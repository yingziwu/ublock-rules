name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Build 🔧
        run: |
          mkdir dist &&
          cat header.txt adservers.txt privacy.txt annoyance.txt traceparam.txt whitelist.txt > dist/filters.txt
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist